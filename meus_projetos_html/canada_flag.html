<title>Canada flag</title><link rel="icon" type="image/jpg" href="https://cdn.countryflags.com/thumbs/canada/flag-button-round-250.png" /> 
<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "red";
	pincel.fillRect(0, 0, 150, 400);
	pincel.fillRect(450, 0, 200, 400);

	//leaf
	pincel.moveTo(300, 80); // 1
	pincel.lineTo(285, 120); // 2
	pincel.lineTo(265, 110); // 3
	pincel.lineTo(275, 160); // 4
	pincel.lineTo(245, 140); // 5
	pincel.lineTo(245, 165); // 6
	pincel.lineTo(200, 160); // 7
	pincel.lineTo(230, 205); // 8
	pincel.lineTo(215, 210); // 9
	pincel.lineTo(260, 240); // 10
	pincel.lineTo(250, 250); // 11
	pincel.lineTo(295, 240); // 12
	pincel.lineTo(295, 295); // 13
	pincel.lineTo(305, 295); // 14
	pincel.lineTo(305, 240); // 15
	pincel.lineTo(350, 250); // 16
	pincel.lineTo(340, 240); // 17
	pincel.lineTo(385, 210); // 18
	pincel.lineTo(370, 205); // 19
	pincel.lineTo(400, 160); // 20
	pincel.lineTo(355, 165); // 21
	pincel.lineTo(355, 140); // 22
	pincel.lineTo(325, 160); // 23
	pincel.lineTo(335, 110); // 24
	pincel.lineTo(315, 120); // 25
	pincel.fill();

</script>
