<title> USA flag </title>
<canvas width="600" height="400"></canvas>

<script>

	var flag = document.querySelector("canvas");
	var pincel = flag.getContext("2d");

	function desenhaEstrela(x, y){
		pincel.beginPath();
		pincel.fillStyle = "white";
		pincel.moveTo(x, y-5);
		pincel.lineTo(x-1, y-1);
		pincel.lineTo(x-5, y-1);
		pincel.lineTo(x-2, y+1);
		pincel.lineTo(x-3, y+5);
		pincel.lineTo(x, y+3);
		pincel.lineTo(x+3, y+5);
		pincel.lineTo(x+2, y+1);
		pincel.lineTo(x+5, y-1);
		pincel.lineTo(x+1, y-1);
		pincel.fill();

	}

	pincel.fillStyle = "darkblue";
	pincel.fillRect(0, 0, 300, 200);


	pincel.fillStyle = "red";

	// 01
	pincel.moveTo(300, 0);
	pincel.lineTo(300, 28.57142857);
	pincel.lineTo(600, 28.57142857);
	pincel.lineTo(600, 0);
	pincel.fill();

	// 02
	pincel.moveTo(300, 57.14285714);
	pincel.lineTo(300, 85.71428571);
	pincel.lineTo(600, 85.71428571);
	pincel.lineTo(600, 57.14285714);
	pincel.fill();

	// 03
	pincel.moveTo(300, 114.2857143);
	pincel.lineTo(300, 142.8571429);
	pincel.lineTo(600, 142.8571429);
	pincel.lineTo(600, 114.2857143);
	pincel.fill();

	// 04
	pincel.moveTo(300, 171.4285714);
	pincel.lineTo(300, 200);
	pincel.lineTo(600, 200);
	pincel.lineTo(600, 171.4285714);
	pincel.fill();

	// 05
	pincel.moveTo(0, 228.57142857);
	pincel.lineTo(0, 257.14285714);
	pincel.lineTo(600, 257.14285714);
	pincel.lineTo(600, 228.57142857);
	pincel.fill();

	// 06
	pincel.moveTo(0, 285.7142857);
	pincel.lineTo(0, 314.2857143);
	pincel.lineTo(600, 314.2857143);
	pincel.lineTo(600, 285.7142857);
	pincel.fill();

	// 07
	pincel.moveTo(0, 342.85714283);
	pincel.lineTo(0, 371.4285714);
	pincel.lineTo(600, 371.4285714);
	pincel.lineTo(600, 342.85714283);
	pincel.fill();

	//estrelas
	desenhaEstrela(9, 9);
	desenhaEstrela(18, 18);
	desenhaEstrela(27,27);
	desenhaEstrela(36, 36);
	desenhaEstrela(45,45);
	desenhaEstrela(54,54);
	desenhaEstrela(63,63);
	desenhaEstrela(72,72);
	
</script>
